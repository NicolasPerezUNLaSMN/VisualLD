      text-decoration: none;

      margin: 5px auto;

    @media (min-width: 769px) {

      }

    h1, h2 {
      text-align: center;
      color: var(--gold);
      text-shadow: 0 0 10px #000;
    }

    h1 {
      font-size: 2.4em;
      margin-top: 20px;
    }

    h2 {

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 500px;
      margin: 10px auto 30px auto;
      display: block;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      color: #111;
    }

    .swiper {
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
      z-index: 1;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 10px;
    }

    .swiper-slide img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      background: #000;
      border-radius: 10px;
      cursor: zoom-in;
    }

    .nombre-imagen {
      margin-top: 10px;
      font-size: 16px;
      color: #ffe99e;
      text-shadow: 0 0 5px #000;
      text-align: center;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: var(--gold);
      text-shadow: 0 0 5px black;
    }

    .iframe-wrapper {
      width: 95%;
      max-width: 1000px;
      margin: 0 auto 20px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--gold);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 15px #000;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      background: white;
    }

    details summary {
      cursor: pointer;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--gold);
      border-radius: 10px;
      margin: 20px auto;
      width: 95%;
      max-width: 1000px;
      box-shadow: 0 0 10px #000;
      list-style: none;
    }

    details summary h2 {
      margin: 0;
      color: var(--gold);
      text-shadow: 0 0 10px #000;
      font-size: 1.6em;
      text-align: center;
    }

    details[open] summary {
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    /* üéØ Modal de imagen */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid var(--gold);
      border-radius: 12px;
      box-shadow: 0 0 30px black;
      background: black;
    }

    /* üßÆ Estilo del contador */
    #contador-visitas {
      color: var(--gold);
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>

  <h1>‚ú® Galer√≠a Dorada - LD ‚ú®</h1>

  <!-- üëÄ Contador de visitas -->
  <p style="text-align: center;">
    üëÄ Visitas: <span id="contador-visitas">...</span>
  </p>

  <section id="infocards">
    <details>
      <summary><h2>üÉè InfoCards</h2></summary>
      <input type="text" id="buscador" placeholder="üîç Buscar imagen por nombre...">
      <div class="swiper">
        <div class="swiper-wrapper" id="galeria"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </details>
  </section>

    <details>
      <summary><h2>üé¨ Video Oficial del gremio</h2></summary>

        <a href="https://www.captiongenerator.com/v/2310496/hitler-se-entera-que-pablodc-es-una-mentira" target="_blank" style="
          display: inline-block;
          background-color: #d9534f;
          color: white;
          padding: 12px 20px;
          border-radius: 8px;
          font-size: 16px;
          text-decoration: none;
          box-shadow: 0 0 10px black;
        ">Ver video en nueva pesta√±a</a>
      </div>
    </details>
  </section>

  <section id="progresos">
    <details>
      <summary><h2>üìà Progresos</h2></summary>
      <div class="iframe-wrapper">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSdndHKOrGQSDdarbe6qW-Ea_LXDvy3CvWnn6EpyX-SM1n2F9wpN77lXfb_SrRz7gkAcBXWCC1U9QrU/pubchart?oid=758906036&amp;format=interactive"></iframe>
      </div>
    </details>

  <!-- üîç Modal para imagen ampliada -->
  <div id="modal">
    <img id="modal-img" src="" alt="Imagen ampliada">
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyq0mHMv432ksgyO9s63ktnuKZxbMlvfmulK7IH89wv-06DYgN8O5Wy_mT8tB8aYlBicg/exec";
    let todasLasImagenes = [];
    let swiper;

    function crearCarrusel(imagenes) {
      const galeria = document.getElementById("galeria");
      galeria.innerHTML = "";

      imagenes.forEach((img) => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `
          <img src="${img.url}" alt="${img.name}">
          <div class="nombre-imagen">${img.name}</div>
        `;
        galeria.appendChild(slide);
      });

      if (swiper) swiper.destroy(true, true);
      swiper = new Swiper(".swiper", {
        loop: true,
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        todasLasImagenes = data;
        crearCarrusel(todasLasImagenes);
      });

    document.getElementById("buscador").addEventListener("input", function () {
      const texto = this.value.toLowerCase();
      const filtradas = todasLasImagenes.filter(img =>
        img.name.toLowerCase().includes(texto)
      );
      crearCarrusel(filtradas);
    });

    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }

    // Modal de imagen
    document.addEventListener("click", function (e) {
      if (e.target.tagName === "IMG" && e.target.closest(".swiper-slide")) {
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");
        modalImg.src = e.target.src;
        modal.style.display = "flex";
      }
    });

    document.getElementById("modal").addEventListener("click", function () {
      this.style.display = "none";
    });

    // Contador de visitas
    fetch('https://api.countapi.xyz/hit/galeria-dorada.ld/visitas')
      .then(res => res.json())
      .then(data => {
        document.getElementById('contador-visitas').innerText = data.value;
      });
  </script>
