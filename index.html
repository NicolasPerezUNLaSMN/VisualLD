<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a Dorada - LD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    :root {
      --bg: url('https://pbs.twimg.com/media/GEJj58VXoAAKIrZ?format=jpg&name=4096x4096');
      --gold: #ffd700;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      backdrop-filter: brightness(0.6) blur(2px);
      padding-top: 60px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.5em;
      color: var(--gold);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 20px 0;
        text-align: center;
      }

      .navbar ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .discord-button a {
      background-color: #5865F2;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      display: inline-block;
      margin: 5px auto;
    }

    @media (min-width: 769px) {
      .discord-button {
        display: none;
      }
    }

    h1, h2 {
      text-align: center;
      color: var(--gold);
      text-shadow: 0 0 10px #000;
    }

    h1 {
      font-size: 2.4em;
      margin-top: 20px;
    }

    h2 {
      font-size: 1.8em;
      margin-top: 40px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 500px;
      margin: 10px auto 30px auto;
      display: block;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      color: #111;
    }

    .swiper {
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
      z-index: 1;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 10px;
    }

    .swiper-slide img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      background: #000;
      border-radius: 10px;
      cursor: zoom-in;
    }

    .nombre-imagen {
      margin-top: 10px;
      font-size: 16px;
      color: #ffe99e;
      text-shadow: 0 0 5px #000;
      text-align: center;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: var(--gold);
      text-shadow: 0 0 5px black;
    }

    .iframe-wrapper {
      width: 95%;
      max-width: 1000px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--gold);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 15px #000;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      background: white;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">LD Dorados</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <ul id="nav-links">
      <li><a href="#infocards">InfoCards</a></li>
      <li><a href="#performance">Performance</a></li>
      <li><a href="#progresos">Progresos</a></li>
      <li class="discord-button"><a href="https://discord.gg/saint-seiya-legend-of-justice-632121507455303680" target="_blank">Discord SSLOF</a></li>
      <li class="discord-button"><a href="https://discord.gg/RkYBw79P" target="_blank">Discord Jarz</a></li>
    </ul>
  </nav>

  <h1>‚ú® Galer√≠a Dorada - LD ‚ú®</h1>

  <section id="infocards">
    <h2>üÉè InfoCards</h2>
    <input type="text" id="buscador" placeholder="üîç Buscar imagen por nombre...">
    <div class="swiper">
      <div class="swiper-wrapper" id="galeria"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <section id="performance">
    <h2>üìã Tabla de Performance</h2>
    <div class="iframe-wrapper">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSdndHKOrGQSDdarbe6qW-Ea_LXDvy3CvWnn6EpyX-SM1n2F9wpN77lXfb_SrRz7gkAcBXWCC1U9QrU/pubhtml?gid=0&single=true&range=C2:Q120"></iframe>
    </div>
  </section>

  <section id="progresos">
    <h2>üìà Progresos</h2>
    <div class="iframe-wrapper">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSdndHKOrGQSDdarbe6qW-Ea_LXDvy3CvWnn6EpyX-SM1n2F9wpN77lXfb_SrRz7gkAcBXWCC1U9QrU/pubchart?oid=758906036&amp;format=interactive"></iframe>
    </div>
  </section>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyq0mHMv432ksgyO9s63ktnuKZxbMlvfmulK7IH89wv-06DYgN8O5Wy_mT8tB8aYlBicg/exec";
    let todasLasImagenes = [];
    let swiper;

    function crearCarrusel(imagenes) {
      const galeria = document.getElementById("galeria");
      galeria.innerHTML = "";

      imagenes.forEach((img) => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `
          <img src="${img.url}" alt="${img.name}">
          <div class="nombre-imagen">${img.name}</div>
        `;
        galeria.appendChild(slide);
      });

      if (swiper) swiper.destroy(true, true);
      swiper = new Swiper(".swiper", {
        loop: true,
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        todasLasImagenes = data;
        crearCarrusel(todasLasImagenes);
      });

    document.getElementById("buscador").addEventListener("input", function () {
      const texto = this.value.toLowerCase();
      const filtradas = todasLasImagenes.filter(img =>
        img.name.toLowerCase().includes(texto)
      );
      crearCarrusel(filtradas);
    });

    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }
  </script>
</body>
</html>
