<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Dorada - LD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    :root {
      --bg: url('https://pbs.twimg.com/media/GEJj58VXoAAKIrZ?format=jpg&name=4096x4096');
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      backdrop-filter: brightness(0.6) blur(2px);
      padding-top: 60px;
    }

    /* 🌟 NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      color: #fff;
      z-index: 10;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.3em;
      color: #ffd700;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      color: #fff;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        text-align: center;
      }

      .navbar ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    h1 {
      text-align: center;
      margin: 20px 10px;
      font-size: 2.5em;
      color: #ffda6d;
      text-shadow: 0 0 10px #000;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 500px;
      margin: 10px auto 30px auto;
      display: block;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      color: #111;
    }

    .swiper {
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
      z-index: 1;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 10px;
    }

    .swiper-slide img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      background: #000;
      border-radius: 10px;
      cursor: zoom-in;
    }

    .nombre-imagen {
      margin-top: 10px;
      font-size: 16px;
      color: #ffe99e;
      text-shadow: 0 0 5px #000;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7em;
      }

      .swiper-slide img {
        max-height: 300px;
      }

      input[type="text"] {
        font-size: 16px;
      }
    }

    /* MODAL */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      cursor: zoom-out;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    #cerrar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ⭐ NAVBAR -->
  <nav class="navbar">
    <div class="logo">LD Dorados</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <ul id="nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Eventos</a></li>
      <li><a href="#">Personajes</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <h1>✨ Galería Dorada - LD ✨</h1>
  <input type="text" id="buscador" placeholder="🔍 Buscar imagen por nombre...">

  <!-- 📸 Carrusel -->
  <div class="swiper">
    <div class="swiper-wrapper" id="galeria"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- 🔍 Modal imagen grande -->
  <div id="modal" onclick="cerrarModal()">
    <span id="cerrar">&times;</span>
    <img id="imgAmpliada" src="" alt="">
  </div>

  <!-- JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx7K__lUrvtKYT38q_4ax9LmFR-gYldkgP5VpEZKJtPUq2w9_0NU9nOVW39e9FNRAcwyA/exec"; // Reemplazá por tu endpoint real

    let todasLasImagenes = [];
    let swiper;

    function crearCarrusel(imagenes) {
      const galeria = document.getElementById("galeria");
      galeria.innerHTML = "";

      imagenes.forEach(img => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `
          <img src="${img.url}" alt="${img.name}" onclick="abrirModal('${img.url}')">
          <div class="nombre-imagen">${img.name}</div>
        `;
        galeria.appendChild(slide);
      });

      if (swiper) swiper.destroy(true, true);
      swiper = new Swiper(".swiper", {
        loop: true,
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        todasLasImagenes = data;
        crearCarrusel(todasLasImagenes);
      });

    document.getElementById("buscador").addEventListener("input", function () {
      const texto = this.value.toLowerCase();
      const filtradas = todasLasImagenes.filter(img =>
        img.name.toLowerCase().includes(texto)
      );
      crearCarrusel(filtradas);
    });

    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }

    function abrirModal(url) {
      document.getElementById("imgAmpliada").src = url;
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
